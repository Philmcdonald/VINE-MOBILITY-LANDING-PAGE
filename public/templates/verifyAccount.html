<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verify Account</title>
		<style></style>
	</head>
	<body
		style="
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			background: #edf0f2;
			text-align: center;
			padding-right: 15px;
			padding-left: 15px;
		"
	>
		<center
			style="
				width: 100%;
				background: #edf0f2;
				text-align: center;
				display: inline-block;
				margin: auto;
			"
		>
			<div
				style="
					width: 40em;
					padding-top: 2em;
					display: inline-block;
					text-align: center;
				"
			>
				<div style="display: inline-block; margin-bottom: 30px">
					<img
						src="https://res.cloudinary.com/ddvaelej7/image/upload/v1668696500/logo2_cbdssy.png"
						alt="logo"
						height="40"
					/>
				</div>

				<div style="background: #fff; border-radius: 10px; padding-bottom: 50px">
					<img
						src="https://res.cloudinary.com/ddvaelej7/image/upload/v1668696501/toperBg_er8vib.png"
						alt="email background"
						height="200"
						width="100%"
					/>

					<div
						style="
							padding-top: 1px;
							padding-bottom: 5px;
							padding-left: 10px;
							padding-right: 10px;
						"
					>
						<div style="text-align: center; color: #363535">
							<h2>Hello,</h2>
							<h3 style="margin-top: -10px">{{companyName}}</h3>
						</div>

						<div style="text-align: center">
							<p style="text-align: center; color: #363535">
								You are one step away from being HCMatrix-fied, click the button
								<br />
								<span style="text-align: left">
									below to verify your email and login.</span
								>
							</p>
							<hr />
							<h2>Here's your login information</h2>
							<p style="color: #363535; padding-bottom: 15px">
								Email: {{companyEmail}}
							</p>
							<a
								href="{{verifyLink}}"
								target="_blank"
								style="
									display: inline-block;
									padding: 15px 30px;
									font-size: 16px;
									color: #ffffff;
									text-decoration: none;
									border-radius: 6px;
									background: #01966b;
								"
								>Log In Now</a
							>
						</div>
					</div>
				</div>

				<p
					style="
						font-size: 15px;
						text-align: center;
						padding-top: 30px;
						padding-bottom: 30px;
						color: #363535;
					"
				>
					Â© 2024 HCMatrix Corporation, HCMatrix and the HCMatrix logo are registered
					trademarks of HCMatrix.
				</p>
			</div>
		</center>
	</body>
</html>
